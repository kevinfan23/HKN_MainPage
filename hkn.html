<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UCLA Eta Kappa Nu, Iota Gamma Chapter</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:400, 600' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">	
	<link rel='stylesheet' href='hover-min.css'/>
	<link rel='stylesheet' href='style.css'/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
	<script src="home.js"></script>
</head>
<body>	 
	<! Overlay contacts -->
	<div id="overlay-contact"></div>
	<div id="overlay-sign-in"></div>
	
	<section class="sign-in-container">
        <h1>Eta Kappa Nu</h1>
        <hr>
        <div class="content">
	        <div class="signin-content">
		        <form action="#" method="post" enctype="multipart/form-data">
				    <input type="email" name="email" id="email" class="inpt" required="required" placeholder="Your email">
				    <input type="password" name="password" id="password" class="inpt" required="required" placeholder="Your password">
				    <input type="checkbox" id="remember" class="checkbox" checked>
				    <label for="remember">Remember me</label>
				    <div class="submit-wrap">
					    <input type="submit" value="Sign in" class="submit">
					    <a href="#" class="forgot">Forgot your password?</a>
				    </div>
				</form>
    		</div>
        </div>
	</section>
	
	<! Social contacts -->
	<nav class="social">
		<a href="#" class="hvr-float-shadow"><i class="fa fa-facebook"></i></a>
		<a href="#" class="hvr-float-shadow"><i class="fa fa-instagram"></i></a>
		<a href="#" class="hvr-float-shadow"><i class="fa fa-envelope-o"></i></a>
	</nav>
	
	<section class="page-container">
	<div class="navbar-container">
		<a href=‘#’><img src="logo.png" id="logo"/></a>
		<ul class="nav navbar">
			<li><a href='#'>ABOUT US</a></li>
			<li><a href='#'>STUDENT</a></li>
			<li><a href='#'>CORPORATE</a></li>
			<li><a href='#'>CALENDAR</a></li>
			<li><a href='#' id="contact">CONTACT</a></li>
			<li><a href='#' id="sign-in">SIGN IN</a></li>

		</ul>
	</div>
	<div class="jumbotron-container">
		<img id="jumbo-logo" src="hkn.svg">
		<h4 class="page-title">Electrical Engineering and Computer Engineering Honor Society</h4>
	</div>
	<a href="#" class="hvr-buzz-out arrow-down"><img src="arrow-down.png" width='30px'/></a>
	</section>
</body>
</html>
